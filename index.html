        <h4>Find the car that suits you</h4>

        <br>

        <input type="quantity" id="person" name="person-number" value="1" min="1" max="7">

        <label for="suitcase"></label>
        <select id="suitcase" name="suitcaselist" form="suitcaseform">
          <option value="0">0 - only a bag</option>
          <option value="1">1 suitcase</option>
          <option value="2">2 suitcases</option>
          <option value="3">3 suitcases</option>
          <option value="4">4 suitcases</option>
        </select>

        <br>

        <button type="button" class="searchbutton" onclick="ButtonClickHandler()">Search</button>

      </div>
    </div>
